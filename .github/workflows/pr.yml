name: 'PR Workflow'
on: [push]
jobs:
  Run-PR-Workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
